{% extends 'base.html' %}

{% block title %}Reset Your Password{% endblock  %}

{% block content %}
    <h1>Reset Your Password</h1>
    <p>Use This Form To Reset Your Password</p>
    <form method='POST'>
        {{ form.as_p }}
        <p><input type='submit' value='Send e-mail'></p>
        {% csrf_token %}
    </form>

{% endblock  %}
